<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="icon" href="./image/login.png" type="icon/x-image">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="grid lg:grid-cols-2 w-10/12 mx-auto lg:gap-16">
        <img src="./image/login.png" alt="signup" class="w-full">
        <div class="lg:py-16 py-8">
            <h1 class="text-5xl font-bold lg:text-left text-center">Sign in</h1>
            <form class="mt-16 space-y-8" onsubmit="login(event)">
                <div class="flex flex-col gap-2">
                    <label class="text-gry-600 font-medium text-lg">Email Id</label>
                    <input onblur="validation('email','email-error')" oninput="validation('email','email-error')"
                        id="email" name="email" type="text" class="border 
                        border-gray-300 
                        rounded px-3 py-2.5 
                        focus:outline-none" placeholder="email@mail.com">
                    <label id="email-error" class="text-rose-600 font-medium hidden"></label>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-gry-600 font-medium text-lg">Password</label>
                    <div class="border border-gray-300 rounded px-3 py-2.5 flex">
                        <input onblur="validation('password','password-error')"
                            oninput="validation('email','email-error')" id="password" name="password" type="password"
                            class="flex-1 focus:outline-none" placeholder="**********" />

                        <button type="button" class="rounded-full cursor-pointer hover:text-rose-500"
                            onclick="togglePassword()">
                            <i class="ri-eye-line" id="password-icon"></i>
                        </button>
                    </div>
                    <label id="password-error" class="text-rose-600 font-medium hidden"></label>
                </div>

                <button class="bg-[#f50057] py-2.5 px-8 rounded text-white hover:bg-[#090814] cursor-pointer">Login
                </button>
            </form>
            <div class="flex gap-2 mt-6">
                <label class="text-gray-500">I don't have an account ?</label>
                <a href="/signup.html" class="text-green-600 hover:underline">Sign up</a>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
